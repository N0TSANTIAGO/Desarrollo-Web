<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscripción Proyectos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="container">
    <h1>Inscripción Proyectos PA/PIA</h1>
    <div class="panel">
      <div class="controls">
        <button id="btn-listar">Listar Usuarios Proyecto s(GET)</button>
        <button id="btn-crear">Crear Usuarioc Proyecto (POST)</button>
        <button id="btn-actualizar">Actualizar Usuario Proyecto(PUT)</button>
        <button id="btn-eliminar">Eliminar Usuario Proyecto (DELETE)</button>
      </div>
       
       <div class="form-container">
        <h2>Codigo de proyecto</h2>
        <form id="usuario-form">
          <div class="mb-3">
            <label class="form-label">Codigo</label>
            <select class="form-select" id="tipo-proyecto" required>
                <option value="">Seleccionar...</option>
                <option> 1000 "Proyecto de aula (PA)"</option>
                <option> 2000 "Proyecto Integrador de Aula (PIA)"</option>
                 <option> 3000 "Proyecto Externo de  Aula"</option>
                <option>  4000 "Proyecto Internacional de Aula"</option>
            </select>
        </div>
        
      <div class="form-container">
        <h2>Datos del Usuario Dueño del Proyecto</h2>
        <form id="usuario-form">
          <div class="form-group">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" placeholder="ID del proyecto ">
          </div>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre completo " required>
          </div>
          <div class="form-group">
            <label for="documento">Documento:</label>
            <input type="text" id="documento" name="documento" placeholder="Numero de documento " required>
          </div>
           <div class="mb-3" id="docente-field">
                    <label class="form-label">Nombre(s) del docente(s)*</label>
                    <input type="text" class="form-control" placeholder="Nombres completos ">
                </div>
        </form>
      </div>
  
      <div class="response-container">
        <h2>Respuesta del Servidor</h2>
        <div class="status-code">Código HTTP: <span id="status-code">---</span></div>
        <pre id="response-message">Esperando operación...</pre>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
