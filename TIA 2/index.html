<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div>
    <title>Inscripción Proyectos PA/PIA</title>
        </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_tia02_equipo_15.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>

    <style>
        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .play-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: 0.3s;
            font-size: 20px;
        }

        .play-button:hover {
            background-color: #0056b3;
        }

        .volume-slider {
            width: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://img.genially.com/5f6a53f870d7e30f6336ff5e/b0730075-14ef-4e08-9978-dd09f7ce0e4a.png" alt="Logo Pascual Bravo" class="logo">
    </div>

    <div class="container py-5">
        <div class="form-container">
            <form id="papia-form" class="form-section">
                <h1 class="mb-4">INSCRIPCIÓN DE PROYECTOS PA/PIA 2025-01</h1>
                <label class="form-label">AUDIO DE INFORMACIÓN</label>
                <audio id="audioPlayer">
                    <source src="Texto PIA.wav" type="audio/mpeg">
                    Tu navegador no soporta el elemento de audio.
                </audio>

                <div class="audio-controls">
                    <button id="playPauseButton" class="play-button">
                        <i class="fas fa-play"></i>
                    </button>
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="1">
                </div>

                <script>
                    const audio = document.getElementById("audioPlayer");
                    const playPauseButton = document.getElementById("playPauseButton");
                    const volumeSlider = document.getElementById("volumeSlider");
                    const playIcon = '<i class="fas fa-play"></i>';
                    const pauseIcon = '<i class="fas fa-pause"></i>';

                    playPauseButton.addEventListener("click", () => {
                        if (audio.paused) {
                            audio.play();
                            playPauseButton.innerHTML = pauseIcon;
                        } else {
                            audio.pause();
                            playPauseButton.innerHTML = playIcon;
                        }
                    });

                    // Restablecer el icono cuando el audio termine
                    audio.addEventListener("ended", () => {
                        playPauseButton.innerHTML = playIcon;
                    });

                    volumeSlider.addEventListener("input", () => {
                        audio.volume = volumeSlider.value;
                    });
                </script>

                <div class="mb-3">
                    <label class="form-label">Tipo de proyecto*</label>
                    <select class="form-select" id="tipo-proyecto" required>
                        <option value="">Seleccionar...</option>
                        <option>Proyecto de Aula (PA)</option>
                        <option>Proyecto Integrador de Aula (PIA)</option>
                    </select>
                </div>

                <div class="mb-3" id="docente-field">
                    <label class="form-label">Nombre(s) del docente(s)*</label>
                    <input type="text" class="form-control" placeholder="Nombres completos separados por coma">
                </div>

                <div class="mb-3" id="programa-field">
                    <label class="form-label">Programa(s) académico(s)*</label>
                    <input type="text" class="form-control" placeholder="Programas separados por coma">
                </div>

                <div class="mb-3">
                    <label class="form-label">Título preliminar*</label>
                    <input type="text" class="form-control" placeholder="Título del proyecto" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción del proyecto*</label>
                    <textarea class="form-control" rows="3" placeholder="Objetivo general" required></textarea>
                </div>

                <div style="display: flex; width: 100%; align-items: center; gap: 20px;">
                    <button type="submit" class="btn btn-primary" style="width: 50%;">Enviar Inscripción</button>

                    <label for="upload" style="display: flex; align-items: center; justify-content:                                         center; width: 50px; height: 50px; border-radius: 10px; cursor: pointer;">
                        <img src="https://cdn-icons-png.freepik.com/512/58/58819.png" alt="Subir"                                        style="display: flex; width: 100%; align-items: center; gap: 20px;">
                    </label>
                    <input type="file" id="upload" style="display: none;">
                </div>
                
            </form>
        </div>
    </div>

    <div class="video-container">
        <div class="ratio ratio-4x3">
            <iframe src="https://www.youtube.com/embed/qhwCHJHYK2M?si=go1P4HtJtzdguskW" title="YouTube video player" allowfullscreen></iframe>
        </div>
    </div>

    <div class="logo1-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDRY-V1kxzddbJm2OWja9C6zau3meMPuQhAA&s" alt="Logo Pascual Bravo1" class="logo1">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script_tia02_equipo_15.js"></script>
</body>
    
</html>
